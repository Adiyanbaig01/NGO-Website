<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?charity,help') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .container {
            padding: 30px;
        }
        .btn {
            background: #ff5722;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .btn:hover {
            background: #e64a19;
        }
        footer {
            background: #222;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>NGO Connect - Helping Hands</header>
    <div class="hero">Make a Difference Today</div>
    <div class="container">
        <h2>About Us</h2>
        <p>We connect donors with nearby NGOs to provide secure and meaningful contributions. Join us in making the world a better place.</p>
        <button class="btn">Donate Now</button>
    </div>
    <footer>&copy; 2025 NGO Connect | All Rights Reserved</footer>
</body>
</html>
